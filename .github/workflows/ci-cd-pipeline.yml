name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # O la rama que se desees usar

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js (o el lenguaje de tu elección)
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Cambiar la versión si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js (o el lenguaje de tu elección)
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
